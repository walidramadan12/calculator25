<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1 class="mt-3 text-center">Calculator25</h1>
    <br>
    <div class="shape">
        <div class="screen" id="screen">
            <input readonly id="output" class=" text-danger mt-5 " type="text" placeholder="0">
            <!-- <p id="result"></p> -->
        </div>
        <div class="buttons">
            <div id="btns-1">
                <button  id="btnC" onclick="clearDisplay()">C</button>
                <button  id="btn-del" onclick="Delete()">Del</button>
                <button  id="btn-plus" onclick="display('+')">+</button>
            </div>
            <div id="btns-2">
                <button id="btn-1" onclick="display(1)">1</button>
                <button id="btn-2" onclick="display(2)">2</button>
                <button id="btn-3" onclick="display(3)">3</button>
                <button id="btn-minus" onclick="display('-')">-</button>
            </div>
            <div id="btns-3">
                <button id="btn-4" onclick="display(4)">4</button>
                <button id="btn-5" onclick="display(5)">5</button>
                <button id="btn-6" onclick="display(6)">6</button>
                <button id="btn-mult" onclick="display('*')">x</button>
            </div>
            <div id="btns-4">
                <button id="btn-7" onclick="display(7)">7</button>
                <button id="btn-8" onclick="display(8)">8</button>
                <button id="btn-9" onclick="display(9)">9</button>
                <button onclick="showResult()">=</button>
            </div>
            <div id="btns-5">
                <button onclick="display(0)" id="btn-0">0</button>
                <button onclick="display('**')">^</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('.')">.</button>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
