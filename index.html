<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1 class="mt-3 text-center">Calculator25</h1>
    <br>
    <div class="shape">
        <div class="screen" id="screen">
            <p id="output" class="text-center text-danger mt-5 "></p>
        </div>
        <div class="buttons">
            <div id="btns-1">
                <button  id="btnC">C</button>
                <button  id="btn-del">Delete</button>
                <button  id="btn-plus">+</button>
            </div>
            <div id="btns-2">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-minus">-</button>
            </div>
            <div id="btns-3">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-mult">x</button>
            </div>
            <div id="btns-4">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button>=</button>
            </div>
            <div id="btns-5">
                <button id="btn-0">0</button>
                <button>^</button>
                <button>/</button>
                <button>.</button>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
